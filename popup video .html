<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Video Popup</title>
    <link rel="stylesheet" href="upcoming-popup.css">
</head>
<body>
    <!-- Upcoming Video Popup -->
    <div id="newUpcomingPopup" class="new-popup">
        <div class="new-popup-content">
            <span class="new-close" id="closeNewUpcomingPopup">&times;</span>
            <h2>Upcoming Video</h2>
            <p id="newUpcomingVideoTitle"></p>
            <div id="countdownTimer" class="new-timer"></div>
        </div>
    </div>
    <script src="fan.js"></script>
</body>
</html>
