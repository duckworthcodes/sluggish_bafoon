<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StreamIt - Custom Video Player">
    <title>StreamIt - Custom Video Player</title>
    <link rel="stylesheet" href="bad.css">
    <link rel="icon" type="img/png" href="Headphones.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="dark-mode">
    <header class="header">
        <a href="StreamIt.html" class="logo-link">
            <div class="logo">StreamIt</div>
        </a>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." aria-label="Search videos">
            <button id="searchButton" aria-label="Search">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <button id="theme-toggle" aria-label="Toggle dark/light mode">
            <i class="bi bi-highlights"></i>
        </button>
    </header>

    <div class="auth-buttons">
        <button class="auth-button" onclick="location.href='hi.html'" aria-label="Log In">Log In</button>
        <button class="auth-button" onclick="location.href='hi.html'" aria-label="Sign Up">Sign Up</button>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="video-container">
                <video id="video" class="video" controls>
                    <source id="videoSource" src="https://d21v3ezekkpxhy.cloudfront.net/Going+Bad.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                <!-- Video controls -->
                <div class="controls">
                    <button id="prevBtn" aria-label="Previous video">
                        <i class="bi bi-skip-backward"></i>
                    </button>
                    <button id="playPauseBtn" aria-label="Play/Pause">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <button id="nextBtn" aria-label="Next video">
                        <i class="bi bi-skip-forward"></i>
                    </button>
                    <input type="range" id="seekBar" value="0" aria-label="Seek bar">
                    <button id="muteBtn" aria-label="Mute/Unmute">
                        <i class="bi bi-volume-mute"></i>
                    </button>
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>

                    <!-- Share button -->
                    <button id="shareBtn" aria-label="Share">
                        <i class="bi bi-share-fill"></i>
                    </button>
                </div>

                <!-- Share Popup -->
                <div class="popup" id="sharePopup">
                    <div class="popup-content">
                        <span class="close" id="closeSharePopup">&times;</span>
                        <p>Here is your video link:</p>
                        <input type="text" id="videoLink" readonly>
                        <button id="copyLinkBtn">Copy Link</button>
                    </div>
                </div>

                <!-- Upcoming Video Popup -->
                <div class="new-popup" id="newUpcomingPopup">
                    <div class="new-popup-content">
                        <span class="new-close" id="closeNewUpcomingPopup">&times;</span>
                        <h2>Upcoming Video</h2>
                        <p id="newUpcomingVideoTitle"></p>
                        <div id="countdownTimer" class="new-timer"></div>
                    </div>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="stats">
                <div>
                    <span id="viewsCount">0</span> Views
                </div>
                <div>
                    <span id="likesCount">0</span> Likes
                </div>
                <div>
                    <span id="commentsCount">0</span> Comments
                </div>
            </div>

            <!-- Comments Section -->
            <div id="commentsSection"></div>
        </div>

        <!-- Playlist Section -->
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="videoList">
                <!-- Videos will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- Loading and No Results Messages -->
    <div id="loading" style="display: none;">Loading...</div>
    <p id="noResultsMessage" style="display: none;">Sorry, No Videos Found</p>

    <!-- JavaScript files -->
    <script src="pov.js"></script>
    <script src="fan.js"></script>
    <script src="share.js"></script>
</body>
</html>
